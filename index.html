<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Maschine</title>

    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script src="assets/JS/javaScript.js"></script>
</head>

<body>
    <div id="controls">
        <button type="submit" class="new-quotes" id="new-quote2">&simrarr; CHANGE QUOTE</button>
        <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter"></i></a>
        <a id="facebook-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fa fa-facebook"></i></a>
        <a id="insta-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fa fa-instagram"></i></a>
        <a id="whatsapp-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fa fa-whatsapp"></i></a>
        <a id="tumblr-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fa fa-tumblr"></i></a>
    </div>
    <div id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
    </div>

    <footer>
        <div>
            by <a id="link" href="https://github.com/Arninator" target="_blank">@Arninator</a>
        </div>
    </footer>
</body>
</html>
